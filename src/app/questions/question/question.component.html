<li>
  <a [routerLink]="['/questions', question.id]">
    <div class="info">
      <p>{{ question.voteCount }} votes</p>
      <p>{{ question.answerCount }} answers</p>
      <p>42 views</p>
    </div>
    <div class="content">
      <h1>{{ question.content }}</h1>
      <p class="author">
        by {{ question.author.username }}
        <span>{{ question.createdAt }}</span>
      </p>
    </div>
  </a>
</li>
