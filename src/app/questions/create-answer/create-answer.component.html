<form [formGroup]="form" (submit)="onSubmit($event)" class="w-full mt-4">
  <label for="content" class="block mb-4 text-lg">Your answer</label>
  <angular-editor
    id="content"
    formControlName="content"
    [config]="editorConfig"
  ></angular-editor>

  <app-button type="submit">Answer</app-button>
</form>
