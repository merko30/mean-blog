<button *ngIf="!(isLink && href)" [class]="class" [type]="type">
  <ng-content *ngTemplateOutlet="contentTpl"></ng-content>
</button>

<a *ngIf="isLink && href" [routerLink]="href" [class]="class">
  <ng-content *ngTemplateOutlet="contentTpl"></ng-content>
</a>

<ng-template #contentTpl><ng-content></ng-content></ng-template>
